<!DOCTYPE html>
<html>
<head>
    <title>안녕하세요</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
    }

    .container:hover {
        transform: translateY(-4px);
    }

    h1 {
        color: #2c3e50;
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 20px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
    }

    .content {
        line-height: 1.8;
        color: #555;
        font-size: 1.05rem;
    }

    a {
        color: #3498db;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

    </style>
</head>
<body>
    <div class="container">
        <h2>3-1 웹 프로그래밍 과제 제출입니다.</h2>
        <div class="content">
            <p>20213230 한민재 웹 프로그래밍 과제 제출합니다.</p>
            <p>이 페이지는 단순한 자기 소개 페이지입니다.</p> 
            <p>다만, 이 사이트에는 숨겨진 내부 사이트가 있습니다.</p>
            <h3>Well-known 포트들을 잘 찾아보십시오.</h3>
            <p>이 웹 사이트는 wargame 형식입니다.<br>
            내부망을 찾아, 관리자 권한을 탈취해보세요.<br>
            행운을 빕니다...</p>
        </div>
    </div>
</body>
</html>
